<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Books</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<header>

  <div th:include="layout::header"></div>

</header>

<br>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" style="background-color:blanchedalmond">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin/books/view"><span class="glyphicon glyphicon-edit"></span>EDIT/DELETE BOOKS</a></li>
        <li><a href="/admin/books/add"><span class="glyphicon glyphicon-plus-sign"></span>ADD BOOKS</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="jumbotron text-center">
  <h1>Current Stock Available</h1>
</div>

<div class="container">
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>ISBN</th>
      <th>Author</th>
      <th>Date Published</th>
      <th>Genre</th>
      <th>Price</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- For-each loop (**You need thymeleaf for this part in the top of the file by xmlns**)  -->
    <tr th:if="${bookList.size() gt 0}" th:each="book : ${bookList}">
      <td scope="row" th:text="${book.bookID}">3</td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.ISBN}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.datePublished.toString()}"></td>
      <td th:text="${book.genre}"></td>
      <td th:text= "${book.price}"></td>
      <td><a type="button" class="btn btn-primary" th:href="${'/admin/books/edit/' + book.bookID}">Edit</a></td>
      <td>&nbsp;<a type="button" class="btn btn-danger" th:href="${'/admin/books/delete/' + book.bookID}">Delete</a></td>
    </tr>
    <tr th:unless="${bookList.size() gt 0}">
      <!-- This is the same thing as an else statement to the if statement that is above  (else = unless) -->
      <td colspan="6">No books are in the list</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<footer>
  <div th:include="layout::footer"></div>
</footer>
</html>

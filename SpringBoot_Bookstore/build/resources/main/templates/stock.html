<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<header>

    <div th:include="layout::header"></div>

</header>

<br>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" style="background-color:blanchedalmond">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span>Home</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about"><span class="glyphicon glyphicon-book"></span>ABOUT US</a></li>
                <li><a href="/stock"><span class="glyphicon glyphicon-align-justify"></span>STOCK</a></li>
                <li><a href="/contact"><span class="glyphicon glyphicon-phone"></span>CONTACT US</a></li>
                <li><a href="/admin/books/view"><span class="glyphicon glyphicon-log-in"></span>LOGIN</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="jumbotron text-center">
    <h1>Current Stock Available</h1>
</div>

<form class="d-flex" role="search" method="get" action="/search">
    <div class="input-group">
    <input class="form-control me-2" type="search" placeholder="title..." aria-label="Search"
           name="search" size= "50">
    <div class="input-group-btn">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
    </div>
</form>

<div class="container">
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Date Published</th>
            <th>Genre</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${bookList.size() gt 0}" th:each="book : ${bookList}">  <!-- For-each loop (**You need thymeleaf for this part in the top of the file by xmlns**)  -->
            <td scope="row" th:text="${book.bookID}">3</td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.datePublished.toString()}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.price}"></td>
        </tr>
        <tr th:unless="${bookList.size() gt 0}">
            <!-- This is the same thing as an else statement to the if statement that is above  (else = unless) -->
            <td colspan="6">No books are in the list</td>
        </tr>
        </tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
<footer>
    <div th:include="layout::footer"></div>
</footer>
</html>
